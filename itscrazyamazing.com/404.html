<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Preserve the fragment (#) part of the URL
    const fragment = window.location.hash;
    const path = window.location.pathname;
    
    // Remove /auth-callback from the path if present
    const cleanPath = path.replace('/auth-callback', '');
    
    // Redirect to the root with the original fragment
    window.location.href = cleanPath + fragment;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
